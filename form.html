<!DOCTYPE html>
<html>
	<head>
		<title>Class-4</title> 
	</head>
	<body>
		    <!--html form start-->
		
		    <form style="background:#EEEEEE ">
			<fieldset>
		    <legend>Personal Information</legend>
			<h1>Registration Form</h1>
			
			<label>Name:<label><input type="text" placeholder="Your name"/><br/><br/>
			<label>Father's Name:<label><input type="text" placeholder="Your father's name"/><br/><br/>
			<label>Mother's Name:<label><input type="text" placeholder="Your mother's name"/><br/><br/>
			<label>Password:<label><input type="password" placeholder="Your password"/><br/><br/>
			<label>E-mail:<label><input type="email" placeholder="Your email"/><br/><br/>
			<label>Date Of Birth:<label><input type="date"/><br/></br>
			
			<label>Phone Number:<label>
			
			<select>
					<option selected>+880</option>
					<option>+61</option>
					<option>	+55</option>
					<option>	+1</option>
					<option>	+91</option>
					<option>	+46</option>
					<option>	+263</option>
			</select>
			<input type="text" placeholder="Your phone number"/><br/><br/>
			<label>Address:<label><br/>
			<textarea cols="44" rows="5"></textarea><br/><br/>
			
			
			<p>
				<label>Course:</label>
				<input type="checkbox" checked/>Web Design And Development
				<input type="checkbox"/>Digital Marketing
				<input type="checkbox"/>Graphic Design
			</p>
			<p>
				<label>Gender:<label>
				<input type="radio" />Male
				<input type="radio" checked/>Female
				<input type="radio" />Other
			</p>
			
			
			
			<label>Upload Your Photo : </label><input type="file"/><br/><br/>
			<input type="submit"/>
			<input type="reset"/>
			<hr/>
			</legend>
			</fieldset>
		</form>
					
				
		<!--html form tag end-->
	</body>
</html>
